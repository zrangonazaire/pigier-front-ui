<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <img src="assets/pigier-logo.png" alt="Pigier logo" class="logo" />
      <h1 class="app-title">KRANJA-APP</h1>
      <p class="tagline">Portail Pigier - Acces securise</p>
      <div class="separator"></div>
    </div>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
      <div class="form-group">
        <label for="email">LOGIN</label>
        <div class="input-wrapper">
          <i class="fas fa-user"></i>
          <input
            type="text"
            id="email"
            [(ngModel)]="authLogin.username"
            name="email"
            required
            email
            class="form-input"
            placeholder="prenom.nom@pigier.ci"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="password">CODE D'ACCES CRYPTE</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            [(ngModel)]="authLogin.password"
            name="password"
            required
            minlength="6"
            class="form-input"
            placeholder="********"
          />
        </div>
      </div>

      @if (errorMessage()) {
        <div class="alert alert-error">
          {{ errorMessage() }}
        </div>
      }

      <button type="submit" class="login-btn" [disabled]="isLoading()">
        @if (isLoading()) {
          <span class="spinner"></span>
          INITIATION DE SESSION...
        } @else {
          ACCEDER AU SYSTEME
        }
      </button>

      <div class="extra-links">
        <a routerLink="/forgot-password" class="forgot-link">
          CODE D'ACCES OUBLIE ?
        </a>
      </div>
    </form>
  </div>
</div>

<div class="login-container">
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <h2>Connexion</h2>

    @if (errorMessage()) {
      <div class="alert alert-error">
        {{ errorMessage() }}
      </div>
    }

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        id="email"
        [(ngModel)]="authLogin.username"
        name="email"
        required
        email
        class="form-control"
      >
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="authLogin.password"
        name="password"
        required
        minlength="6"
        class="form-control"
      >
    </div>

    <button 
      type="submit" 
      class="btn btn-primary"
      [disabled]="isLoading()"
    >
      @if (isLoading()) {
        <span class="spinner"></span>
        Connexion...
      } @else {
        Se connecter
      }
    </button>

    <div class="forgot-password">
      <a routerLink="/forgot-password">Mot de passe oubli√© ?</a>
    </div>
  </form>
</div>

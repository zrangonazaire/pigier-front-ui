<div class="elegant-container-wrapper">
  <div class="elegant-login-container">
    <div class="elegant-login-header text-center mb-4">
      <h1 class="app-main-title">KRANJA-APP</h1>
      <p class="app-main-subtitle">La nouvelle plateforme de gestion de PIGIER CI</p>
    </div>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="elegant-login-form">
    <div class="form-header">
      <img src="assets/pigier-logo.png" alt="PIGIER COTE D'IVOIRE Logo" class="logo">
      <h2>ACCÈS SÉCURISÉ</h2>
    </div>

    @if (errorMessage()) {
      <div class="alert alert-error">
        {{ errorMessage() }}
      </div>
    }

    <div class="form-group">
      <label for="email">LOGIN</label>
      <input
        type="text"
        id="email"
        [(ngModel)]="authLogin.username"
        name="email"
        required
        email
        class="elegant-input"
        placeholder="votre.email@pigier.ci"
      >
      <span class="input-focus-line"></span>
    </div>

    <div class="form-group">
      <label for="password">CODE D'ACCÈS CRYPTÉ</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="authLogin.password"
        name="password"
        required
        minlength="6"
        class="elegant-input"
        placeholder="••••••••"
      >
      <span class="input-focus-line"></span>
    </div>

    <button
      type="submit"
      class="elegant-btn"
      [disabled]="isLoading()"
    >
      @if (isLoading()) {
        <span class="elegant-spinner"></span>
        INITIATION DE SESSION...
      } @else {
        ACCÉDER AU SYSTÈME
      }
    </button>

    <div class="elegant-links">
      <a routerLink="/forgot-password" class="link-forgot-password">CODE D'ACCÈS OUBLIÉ ?</a>
    </div>
  </form>
</div>

<div class="elegant-background"></div>
